<!DOCTYPE html>
<html>
<body>
    <h2>Text input fields</h2>

    <form>
      <label for="username">First name:</label><br>
      <input type="text" id="uname" name="uname" value="Chaitra"><br>
      <label for="pword">Password:</label><br>
      <input type="password" id="pword" name="pword" value="7122003">
      <input type= "submit" value= "Sign in"/>
      <input type= "reset"/>
    </form>
    
    <p>Note that the form itself is not visible.</p>
    
    <p>Also note that the default width of text input fields is 20 characters.</p>
    
<h2>The form target attribute</h2>

<p>When submitting this form, the result will be opened in a new browser tab:</p>

<form action="/action_page.php" target="_blank">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe"><br><br>
  <input type="submit" value="Submit">
</form> 

</body>
</html>
